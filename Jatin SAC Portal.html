<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: green;
      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 13px 50px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: green;
      color: green;
    }
  </style>
</head>
<body>

<nav>
  <a href="#home"><u>Home</u></a>
  <a href="#about"><u>About SAC</u></a>
  <a href="#services"><u>Clubs Under SAC</u></a>
  <a href="#contact"><u>Contact Us</u></a>
  <a href="#contact"><u>Our Teams</u></a>
</nav>

<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: white;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    height: 100vh;
  }

  .header {
    text-align: center;
    margin-bottom: 20px;
  }

  .header img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
  }

  .login-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
  }

  h2 {
    text-align: center;
    color: #333;
  }

  input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  button {
    width: 100%;
    padding: 10px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background-color: #45a049;
  }

  .bottom-text {
    margin-top: 16px;
    text-align: center;
    color: #666;
  }

  .help-desk-info {
    margin-top: 20px;
    text-align: center;
    color: #555;
  }
</style>
</head>
<body>
<div class="header">
  <img src="https://www.sacglau.tech/sacglau.tech/image/SAC_LOGO.png" alt="Logo">
  <h2>Student Affairs Council</h2>
</div>
<div class="login-container">
  <h2>Login</h2>
  <form>
    <input type="text" placeholder="Username" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <p class="bottom-text">Not a Member Yet? <a href="#">Sign up</a></p>
</div>
<div class="help-desk-info">
  <p>For technical support<br> Contact :<br> Email : </p>
</div>
</body>

</html>
